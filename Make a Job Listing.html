<!--Make a Job Listing-->

<!DOCTYPE html>

<html>
    <head>
        
    <link href="/makejoblisting.css" rel="stylesheet" type="text/css" />
    <title>QuickJobs</title>
    
    </head>
    
    <body class="center">
        <h1>Make A Job Listing</h1>
        
        <div class="container">
            <input type="text" id="jobtitle" name="jobtitle"><br><br>
            <label class="container-label">Job Title</label>
        </div>

        <div class="container">
            <input type="text" id="joblocation" name="joblocation"><br><br>
            <label class="container-label">Job Location</label>
        </div>
        
        <div class="selection">
            <label>Category</label>
            <select id="category" style="width: 100%;">
                <option value="outdoor work">Outdoor Work</option>
            </select>
        </div><br>
        
        <div class="selection-duration">
            <span>Date Duration</span><br>
            
            <label for="jobstart">Start:</label>
            <input type="date" id="jobstart" name="jobstart">

            <label for="jobend">End:</label>
            <input type="date" id="jobend" name="jobend">
        </div><br>
        
        <div class="selection-duration">
            <span>Time Duration</span><br>
            
            <label for="jobfrom">From:</label>
            <input type="time" id="jobfrom" name="jobfrom">
            
            <label for="jobto">To:</label>
            <input type="time" id="jobto" name="jobto">
        </div><br><br>
        
        <div class="container">
            <input type="text" id="payment" name="payment">
            <label class="container-label">Payment ($)</label><br><br>
        </div>
        
        <div class="textbox">
            <label for="description">Description</label>
            <textarea id="description" type="text"></textarea><br><br>
        </div>
        
    </body>
    
</html>
